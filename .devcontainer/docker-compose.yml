services:
  app:
    image: mcr.microsoft.com/devcontainers/go:1-bookworm
    volumes:
      - ..:/workspace:cached
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/nutrition?sslmode=disable
      TEST_DATABASE_URL: postgres://postgres:postgres@db:5432/nutrition_test?sslmode=disable
      PGHOST: db
      PGPORT: "5432"
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: nutrition
      MIGRATIONS_PATH: file:///workspace/internal/db/migrations
      JWT_SECRET: dev-secret-change-me
    command: sleep infinity
    depends_on:
      - db

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nutrition
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nutrition"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres-data:
