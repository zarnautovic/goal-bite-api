name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Lint
        run: go vet ./...

      - name: Unit tests
        run: go test ./...

      - name: Build
        run: go build ./cmd/api

      - name: Verify swagger generation
        run: |
          make swagger
          git diff --exit-code docs/swagger

  integration:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nutrition
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d nutrition"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/nutrition?sslmode=disable
      TEST_DATABASE_URL: postgres://postgres:postgres@localhost:5432/nutrition_test?sslmode=disable
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Wait for Postgres port
        run: |
          for i in {1..30}; do
            if timeout 1 bash -c "</dev/tcp/localhost/5432" 2>/dev/null; then
              exit 0
            fi
            sleep 2
          done
          exit 1

      - name: Create test database
        run: PGPASSWORD=postgres psql -h localhost -U postgres -d postgres -c "CREATE DATABASE nutrition_test;"

      - name: Run integration/e2e tests
        run: make test-integration
